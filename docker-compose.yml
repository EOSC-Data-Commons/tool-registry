version: "3.9"

services:
  oxigraph:
    image: ghcr.io/oxigraph/oxigraph:0.4.0
    ports:
      - "7878:7878"
    command: ["serve", "--bind", "0.0.0.0:7878", "--location", "/data"]
    volumes:
      - oxigraph_data:/data
    restart: unless-stopped

